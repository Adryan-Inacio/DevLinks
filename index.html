<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div id="container">
      <div id="profile">
        <img
          src="https://github.com/adryan-inacio.png"
          alt="Imagem de Adryan Inacio"
        />

        <p>@adryaninacio</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://github.com/Adryan-Inacio?tab=repositories"
            target="_blank"
            >Portfolio Github (Site em breve)</a
          >
        </li>

        <li>
          <a
            href="https://drive.google.com/file/d/1hd2-YZ0ipe0S7VEsVBC02iWdDCHSGAA3/view"
            target="_blank"
            >Curriculum</a
          >
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/explorer" target="_blank"
            >Explorer (atualmente cursando)</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/Adryan-Inacio" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/adryan-inacio" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="https://app.rocketseat.com.br/me/adryan-inacio-05516"
          target="_blank"
        >
          <ion-icon name="rocket-outline"></ion-icon>
        </a>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
